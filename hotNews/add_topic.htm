function AddItem(ItemId)
{
	
	var item=ItemId.split("|");
	var title;
	title = item[1];

	var rsc=item[0];
	// rsc的格式是.\upload******.ext(jpg,gif,exe,htm)
	//粗略，js的数组是一种对象数组
	
	var rscResult=rsc.split(".");
	var len = rscResult.length;
	var content="";
	for(var i = 1;i<len-1;i++)
	{
		alert(rscResult[i]);
		content+=rscResult[i]+".";
	}
	alert(content);
	var ext=rscResult[len-1];
	len = content.length;
	content=content.slice(0,len-1);
	if(ext.toLowerCase() == "jpg" || ext.toLowerCase() == "gif")
	{
		document.topic.topic_content.value += "<lable align=\"center\">" + title +"<\/lable>"+"</br>";
		//传入js的字符不能以空格分隔
		document.topic.topic_content.value += "<img " + "src="+content+"\."+ext+"></br>";
		//此处可为图片设置格式，防止过大，设置一个width或者一个height即可
	}
		
	else if(ext.toLowerCase() == "htm")
	{
		document.topic.topic_content.value += "<lable align=\"center\">" + title +"<\/lable>"+"</br>";
		document.topic.topic_content.value += "<iframe align=\"center\" src=\""+content+"\."+ext+"\" frameborder=0> </iframe></br>";
		
	}
	else
	{
		document.topic.topic_content.value = document.topic.topic_content.value + 
		"<a href=\""+content+"."+ext+"\">" + title + "</a></br>";
		
		//传入js的字符不能以空格分隔
	}	
}
